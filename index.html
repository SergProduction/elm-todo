<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Doc Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="src/main.css" />
  <script src="elm.js"></script>
</head>
<body>
  <div id="elm"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('elm')
  });

  const store = window.localStorage.getItem('cache')

  console.log(store)

  app.ports.cache.send(store)

  app.ports.cache.subscribe((data) => {
    console.log(data)
    window.localStorage.setItem('cache', JSON.stringify(data))
  })
</script>
</body>
</html>
