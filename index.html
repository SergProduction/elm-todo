<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Doc Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styled/main.css" />
  <script src="elm.js"></script>
</head>
<body>
  <div id="elm"></div>
  <script>

  const store = window.localStorage.getItem('cache')

  // console.log('init', store)

  var app = Elm.Main.init({
    node: document.getElementById('elm'),
    flags: store
  });

  app.ports.cache.subscribe((data) => {
    // console.log('save', data)
    window.localStorage.setItem('cache', JSON.stringify(data))
  })
</script>
</body>
</html>
